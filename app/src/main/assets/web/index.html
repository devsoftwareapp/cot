<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tüm Dosya Erişimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #f3f3f3;
        }
        button {
            padding: 18px 26px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>

<button onclick="openFullAccessSettings()">TÜM DOSYA ERİŞİM AYARINA GİT</button>

<script>
function openFullAccessSettings() {
    // Android All Files Access Settings (MANAGE_ALL_FILES_ACCESS_PERMISSION)
    window.location.href =
        "intent://settings/manageAllFilesAccessPermission/" +
        "#Intent;scheme=android.settings.MANAGE_ALL_FILES_ACCESS_PERMISSION;end";
}
</script>

</body>
</html>

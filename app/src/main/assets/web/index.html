<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Dosya Erişim İzni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 120px;
        }

        button {
            background-color: #1976D2;
            color: white;
            border: none;
            padding: 18px 26px;
            font-size: 20px;
            border-radius: 12px;
            outline: none;
            cursor: pointer;
            width: 80%;
            max-width: 380px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active {
            opacity: 0.8;
        }
    </style>

</head>
<body>

    <button onclick="openAllFilesAccess()">
        TÜM DOSYA ERİŞİM AYARINA GİT
    </button>

    <script>
        function openAllFilesAccess() {
            // MainActivity içinde biz bunu yakalıyoruz:
            // if (url == "settings://all_files")
            window.location.href = "settings://all_files";
        }
    </script>

</body>
</html>

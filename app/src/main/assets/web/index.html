<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PDF Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        #permissionBtn {
            padding: 12px 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #pdfList div {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <button id="permissionBtn" onclick="openPermission()">
        ðŸ“‚ TÃ¼m Dosya EriÅŸim Ä°znini AÃ§
    </button>

    <h2>ðŸ“„ PDF DosyalarÄ±</h2>
    <div id="pdfList">HenÃ¼z PDF taranmadÄ±...</div>

    <script>
        function openPermission() {
            window.location.href = "settings://all_files";
        }

        function loadPDFs() {
            const hasPermission = Android.checkPermission();

            if (!hasPermission) {
                document.getElementById("pdfList").innerHTML = "Ä°zin gerekli...";
                return;
            }

            // Ä°zin varsa butonu gizle
            document.getElementById("permissionBtn").style.display = "none";

            const result = Android.listPDFs();
            if (!result || result.length === 0) {
                document.getElementById("pdfList").innerHTML = "PDF bulunamadÄ±.";
                return;
            }

            const pdfs = result.split("||");

            let html = "";
            pdfs.forEach(path => {
                html += `<div>${path}</div>`;
            });

            document.getElementById("pdfList").innerHTML = html;
        }

        // Android onResume â†’ HTML'e haber verir
        function onAndroidResume() {
            loadPDFs();
        }

        // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda
        loadPDFs();
    </script>

</body>
</html>

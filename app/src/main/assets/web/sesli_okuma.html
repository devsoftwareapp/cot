<!doctype html>

<html dir="ltr" mozdisallowselectionprint>
  <head>

<script>
    
    document.addEventListener("webviewerloaded", function () {
    window.parent.postMessage({ type: "VIEWER_READY" }, "*");
});
    
    
</script>


<style>
@font-face {
    font-family: "MaterialIcons";
    src: url("fonts/MaterialSymbolsRounded.woff2") format("woff2");
    font-weight: normal;
    font-style: normal;
}

.material-icons {
    font-family: "MaterialIcons";
    font-size: 24px;
    font-style: normal;
    font-weight: normal;
    display: inline-block;
    line-height: 1;
    text-transform: none;
    letter-spacing: normal;
    white-space: nowrap;
    direction: ltr;
}
</style>


    
    <meta charset="utf-8" />


    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    
    <meta name="google" content="notranslate" />
    
    <title>PDF.js viewer</title>

<!-- This snippet is used in production (included from viewer.html) -->
<link rel="resource" type="application/l10n" href="locale/locale.json" />
<script src="../build/pdf.mjs" type="module"></script>

    <link rel="stylesheet" href="viewer.css" />

  <script src="viewer.mjs" type="module"></script>
  
  
<script src="tesseract.min.js"></script>
  
  
  
  </head>

  <body tabindex="0">
      
      

      
    <div id="outerContainer">
      <span id="viewer-alert" class="visuallyHidden" role="alert"></span>

      <div id="sidebarContainer">
        <div id="toolbarSidebar" class="toolbarHorizontalGroup">
          <div id="toolbarSidebarLeft">
            <div id="sidebarViewButtons" class="toolbarHorizontalGroup toggled" role="radiogroup">
              <button
                id="viewThumbnail"
                class="toolbarButton toggled"
                type="button"
                tabindex="0"
                data-l10n-id="pdfjs-thumbs-button"
                role="radio"
                aria-checked="true"
                aria-controls="thumbnailView"
              >
                <span data-l10n-id="pdfjs-thumbs-button-label"></span>
              </button>
              <button
                id="viewOutline"
                class="toolbarButton"
                type="button"
                tabindex="0"
                data-l10n-id="pdfjs-document-outline-button"
                role="radio"
                aria-checked="false"
                aria-controls="outlineView"
              >
                <span data-l10n-id="pdfjs-document-outline-button-label"></span>
              </button>
              <button
                id="viewAttachments"
                class="toolbarButton"
                type="button"
                tabindex="0"
                data-l10n-id="pdfjs-attachments-button"
                role="radio"
                aria-checked="false"
                aria-controls="attachmentsView"
              >
                <span data-l10n-id="pdfjs-attachments-button-label"></span>
              </button>
              <button
                id="viewLayers"
                class="toolbarButton"
                type="button"
                tabindex="0"
                data-l10n-id="pdfjs-layers-button"
                role="radio"
                aria-checked="false"
                aria-controls="layersView"
              >
                <span data-l10n-id="pdfjs-layers-button-label"></span>
              </button>
            </div>
          </div>

          <div id="toolbarSidebarRight">
            <div id="outlineOptionsContainer" class="toolbarHorizontalGroup">
              <div class="verticalToolbarSeparator"></div>

              <button
                id="currentOutlineItem"
                class="toolbarButton"
                type="button"
                disabled="disabled"
                tabindex="0"
                data-l10n-id="pdfjs-current-outline-item-button"
              >
                <span data-l10n-id="pdfjs-current-outline-item-button-label"></span>
              </button>
            </div>
          </div>
        </div>
        <div id="sidebarContent">
          <div id="thumbnailView"></div>
          <div id="outlineView" class="hidden"></div>
          <div id="attachmentsView" class="hidden"></div>
          <div id="layersView" class="hidden"></div>
        </div>
        <div id="sidebarResizer"></div>
      </div>
      <!-- sidebarContainer -->

      <div id="mainContainer">
        <div class="toolbar">
          <div id="toolbarContainer">
            <div id="toolbarViewer" class="toolbarHorizontalGroup">
              <div id="toolbarViewerLeft" class="toolbarHorizontalGroup">
                <button
                  id="sidebarToggleButton"
                  class="toolbarButton"
                  type="button"
                  tabindex="0"
                  data-l10n-id="pdfjs-toggle-sidebar-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                  aria-controls="sidebarContainer"
                >
                  <span data-l10n-id="pdfjs-toggle-sidebar-button-label"></span>
                </button>
                <div class="toolbarButtonSpacer"></div>
                <div class="toolbarButtonWithContainer">
                  <button
                    id="viewFindButton"
                    class="toolbarButton"
                    type="button"
                    tabindex="0"
                    data-l10n-id="pdfjs-findbar-button"
                    aria-expanded="false"
                    aria-controls="findbar"
                  >
                    <span data-l10n-id="pdfjs-findbar-button-label"></span>
                  </button>
                  <div class="hidden doorHanger toolbarHorizontalGroup" id="findbar">
                    <div id="findInputContainer" class="toolbarHorizontalGroup">
                      <span class="loadingInput end toolbarHorizontalGroup">
                        <input id="findInput" class="toolbarField" tabindex="0" data-l10n-id="pdfjs-find-input" aria-invalid="false" />
                      </span>
                      <div class="toolbarHorizontalGroup">
                        <button id="findPreviousButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-find-previous-button">
                          <span data-l10n-id="pdfjs-find-previous-button-label"></span>
                        </button>
                        <div class="splitToolbarButtonSeparator"></div>
                        <button id="findNextButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-find-next-button">
                          <span data-l10n-id="pdfjs-find-next-button-label"></span>
                        </button>
                      </div>
                    </div>

                    <div id="findbarOptionsOneContainer" class="toolbarHorizontalGroup">
                      <div class="toggleButton toolbarLabel">
                        <input type="checkbox" id="findHighlightAll" tabindex="0" />
                        <label for="findHighlightAll" data-l10n-id="pdfjs-find-highlight-checkbox"></label>
                      </div>
                      <div class="toggleButton toolbarLabel">
                        <input type="checkbox" id="findMatchCase" tabindex="0" />
                        <label for="findMatchCase" data-l10n-id="pdfjs-find-match-case-checkbox-label"></label>
                      </div>
                    </div>
                    <div id="findbarOptionsTwoContainer" class="toolbarHorizontalGroup">
                      <div class="toggleButton toolbarLabel">
                        <input type="checkbox" id="findMatchDiacritics" tabindex="0" />
                        <label for="findMatchDiacritics" data-l10n-id="pdfjs-find-match-diacritics-checkbox-label"></label>
                      </div>
                      <div class="toggleButton toolbarLabel">
                        <input type="checkbox" id="findEntireWord" tabindex="0" />
                        <label for="findEntireWord" data-l10n-id="pdfjs-find-entire-word-checkbox-label"></label>
                      </div>
                    </div>

                    <div id="findbarMessageContainer" class="toolbarHorizontalGroup" aria-live="polite">
                      <span id="findResultsCount" class="toolbarLabel"></span>
                      <span id="findMsg" class="toolbarLabel"></span>
                    </div>
                  </div>
                  <!-- findbar -->
                </div>
                <div class="toolbarHorizontalGroup hiddenSmallView">
                  <button class="toolbarButton" type="button" id="previous" tabindex="0" data-l10n-id="pdfjs-previous-button">
                    <span data-l10n-id="pdfjs-previous-button-label"></span>
                  </button>
                  <div class="splitToolbarButtonSeparator"></div>
                  <button class="toolbarButton" type="button" id="next" tabindex="0" data-l10n-id="pdfjs-next-button">
                    <span data-l10n-id="pdfjs-next-button-label"></span>
                  </button>
                </div>
                <div class="toolbarHorizontalGroup">
                  <span class="loadingInput start toolbarHorizontalGroup">
                    <input
                      type="number"
                      id="pageNumber"
                      class="toolbarField"
                      value="1"
                      min="1"
                      tabindex="0"
                      data-l10n-id="pdfjs-page-input"
                      autocomplete="off"
                    />
                  </span>
                  <span id="numPages" class="toolbarLabel"></span>
                </div>
              </div>
              <div id="toolbarViewerMiddle" class="toolbarHorizontalGroup">
                <div class="toolbarHorizontalGroup">
                  <button id="zoomOutButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-zoom-out-button">
                    <span data-l10n-id="pdfjs-zoom-out-button-label"></span>
                  </button>
                  <div class="splitToolbarButtonSeparator"></div>
                  <button id="zoomInButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-zoom-in-button">
                    <span data-l10n-id="pdfjs-zoom-in-button-label"></span>
                  </button>
                </div>
                <span id="scaleSelectContainer" class="dropdownToolbarButton">
                  <select id="scaleSelect" tabindex="0" data-l10n-id="pdfjs-zoom-select">
                    <option id="pageAutoOption" value="auto" selected="selected" data-l10n-id="pdfjs-page-scale-auto"></option>
                    <option id="pageActualOption" value="page-actual" data-l10n-id="pdfjs-page-scale-actual"></option>
                    <option id="pageFitOption" value="page-fit" data-l10n-id="pdfjs-page-scale-fit"></option>
                    <option id="pageWidthOption" value="page-width" data-l10n-id="pdfjs-page-scale-width"></option>
                    <option
                      id="customScaleOption"
                      value="custom"
                      disabled="disabled"
                      hidden="true"
                      data-l10n-id="pdfjs-page-scale-percent"
                      data-l10n-args='{ "scale": 0 }'
                    ></option>
                    <option value="0.5" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 50 }'></option>
                    <option value="0.75" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 75 }'></option>
                    <option value="1" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 100 }'></option>
                    <option value="1.25" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 125 }'></option>
                    <option value="1.5" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 150 }'></option>
                    <option value="2" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 200 }'></option>
                    <option value="3" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 300 }'></option>
                    <option value="4" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 400 }'></option>
                  </select>
                </span>
              </div>
              <div id="toolbarViewerRight" class="toolbarHorizontalGroup">
                <div id="editorModeButtons" class="toolbarHorizontalGroup">
                  <div id="editorComment" class="toolbarButtonWithContainer" hidden="true">
                    <button
                      id="editorCommentButton"
                      class="toolbarButton"
                      type="button"
                      tabindex="0"
                      disabled="disabled"
                      aria-expanded="false"
                      aria-haspopup="true"
                      aria-controls="editorCommentParamsToolbar"
                      data-l10n-id="pdfjs-editor-comment-button"
                    >
                      <span data-l10n-id="pdfjs-editor-comment-button-label"></span>
                    </button>
                    <div class="editorParamsToolbar hidden menu" id="editorCommentParamsToolbar">
                      <div id="editorCommentsSidebar" class="menuContainer comment sidebar" role="landmark" aria-labelledby="editorCommentsSidebarHeader">
                        <div id="editorCommentsSidebarResizer" class="sidebarResizer" role="separator" aria-controls="editorCommentsSidebar" tabindex="0"></div>
                        <div id="editorCommentsSidebarHeader" role="heading" aria-level="2">
                          <span class="commentCount">
                            <span id="editorCommentsSidebarTitle" data-l10n-id="pdfjs-editor-comments-sidebar-title" data-l10n-args='{ "count": 0 }'></span>
                            <span id="editorCommentsSidebarCount"></span>
                          </span>
                          <button id="editorCommentsSidebarCloseButton" type="button" tabindex="0" data-l10n-id="pdfjs-editor-comments-sidebar-close-button">
                            <span data-l10n-id="pdfjs-editor-comments-sidebar-close-button-label"></span>
                          </button>
                        </div>
                        <div id="editorCommentsSidebarListContainer" tabindex="-1">
                          <ul id="editorCommentsSidebarList"></ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="editorSignature" class="toolbarButtonWithContainer" hidden="true">
                    <button
                      id="editorSignatureButton"
                      class="toolbarButton"
                      type="button"
                      tabindex="0"
                      disabled="disabled"
                      aria-expanded="false"
                      aria-haspopup="true"
                      aria-controls="editorSignatureParamsToolbar"
                      data-l10n-id="pdfjs-editor-signature-button"
                    >
                      <span data-l10n-id="pdfjs-editor-signature-button-label"></span>
                    </button>
                    <div class="editorParamsToolbar hidden doorHangerRight menu" id="editorSignatureParamsToolbar">
                      <div id="addSignatureDoorHanger" class="menuContainer" role="region" data-l10n-id="pdfjs-editor-add-signature-container">
                        <button
                          id="editorSignatureAddSignature"
                          class="toolbarButton labeled"
                          type="button"
                          tabindex="0"
                          data-l10n-id="pdfjs-editor-signature-add-signature-button"
                        >
                          <span data-l10n-id="pdfjs-editor-signature-add-signature-button-label" class="editorParamsLabel"></span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div id="editorHighlight" class="toolbarButtonWithContainer">
                    <button
                      id="editorHighlightButton"
                      class="toolbarButton"
                      type="button"
                      disabled="disabled"
                      aria-expanded="false"
                      aria-haspopup="true"
                      aria-controls="editorHighlightParamsToolbar"
                      tabindex="0"
                      data-l10n-id="pdfjs-editor-highlight-button"
                    >
                      <span data-l10n-id="pdfjs-editor-highlight-button-label"></span>
                    </button>
                    <div class="editorParamsToolbar hidden doorHangerRight" id="editorHighlightParamsToolbar">
                      <div id="highlightParamsToolbarContainer" class="editorParamsToolbarContainer">
                        <div id="editorHighlightColorPicker" class="colorPicker">
                          <span id="highlightColorPickerLabel" class="editorParamsLabel" data-l10n-id="pdfjs-editor-highlight-colorpicker-label"></span>
                        </div>
                        <div id="editorHighlightThickness">
                          <label
                            for="editorFreeHighlightThickness"
                            class="editorParamsLabel"
                            data-l10n-id="pdfjs-editor-free-highlight-thickness-input"
                          ></label>
                          <div class="thicknessPicker">
                            <input
                              type="range"
                              id="editorFreeHighlightThickness"
                              class="editorParamsSlider"
                              data-l10n-id="pdfjs-editor-free-highlight-thickness-title"
                              value="12"
                              min="8"
                              max="24"
                              step="1"
                              tabindex="0"
                            />
                          </div>
                        </div>
                        <div id="editorHighlightVisibility">
                          <div class="divider"></div>
                          <div class="toggler">
                            <label for="editorHighlightShowAll" class="editorParamsLabel" data-l10n-id="pdfjs-editor-highlight-show-all-button-label"></label>
                            <button
                              id="editorHighlightShowAll"
                              class="toggle-button"
                              type="button"
                              data-l10n-id="pdfjs-editor-highlight-show-all-button"
                              aria-pressed="true"
                              tabindex="0"
                            ></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="editorFreeText" class="toolbarButtonWithContainer">
                    <button
                      id="editorFreeTextButton"
                      class="toolbarButton"
                      type="button"
                      disabled="disabled"
                      aria-expanded="false"
                      aria-haspopup="true"
                      aria-controls="editorFreeTextParamsToolbar"
                      tabindex="0"
                      data-l10n-id="pdfjs-editor-free-text-button"
                    >
                      <span data-l10n-id="pdfjs-editor-free-text-button-label"></span>
                    </button>
                    <div class="editorParamsToolbar hidden doorHangerRight" id="editorFreeTextParamsToolbar">
                      <div class="editorParamsToolbarContainer">
                        <div class="editorParamsSetter">
                          <label for="editorFreeTextColor" class="editorParamsLabel" data-l10n-id="pdfjs-editor-free-text-color-input"></label>
                          <input type="color" id="editorFreeTextColor" class="editorParamsColor" tabindex="0" />
                        </div>
                        <div class="editorParamsSetter">
                          <label for="editorFreeTextFontSize" class="editorParamsLabel" data-l10n-id="pdfjs-editor-free-text-size-input"></label>
                          <input type="range" id="editorFreeTextFontSize" class="editorParamsSlider" value="10" min="5" max="100" step="1" tabindex="0" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="editorInk" class="toolbarButtonWithContainer">
                    <button
                      id="editorInkButton"
                      class="toolbarButton"
                      type="button"
                      disabled="disabled"
                      aria-expanded="false"
                      aria-haspopup="true"
                      aria-controls="editorInkParamsToolbar"
                      tabindex="0"
                      data-l10n-id="pdfjs-editor-ink-button"
                    >
                      <span data-l10n-id="pdfjs-editor-ink-button-label"></span>
                    </button>
                    <div class="editorParamsToolbar hidden doorHangerRight" id="editorInkParamsToolbar">
                      <div class="editorParamsToolbarContainer">
                        <div class="editorParamsSetter">
                          <label for="editorInkColor" class="editorParamsLabel" data-l10n-id="pdfjs-editor-ink-color-input"></label>
                          <input type="color" id="editorInkColor" class="editorParamsColor" tabindex="0" />
                        </div>
                        <div class="editorParamsSetter">
                          <label for="editorInkThickness" class="editorParamsLabel" data-l10n-id="pdfjs-editor-ink-thickness-input"></label>
                          <input type="range" id="editorInkThickness" class="editorParamsSlider" value="1" min="1" max="20" step="1" tabindex="0" />
                        </div>
                        <div class="editorParamsSetter">
                          <label for="editorInkOpacity" class="editorParamsLabel" data-l10n-id="pdfjs-editor-ink-opacity-input"></label>
                          <input type="range" id="editorInkOpacity" class="editorParamsSlider" value="1" min="0.05" max="1" step="0.05" tabindex="0" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="editorStamp" class="toolbarButtonWithContainer">
                    <button
                      id="editorStampButton"
                      class="toolbarButton"
                      type="button"
                      disabled="disabled"
                      aria-expanded="false"
                      aria-haspopup="true"
                      aria-controls="editorStampParamsToolbar"
                      tabindex="0"
                      data-l10n-id="pdfjs-editor-stamp-button"
                    >
                      <span data-l10n-id="pdfjs-editor-stamp-button-label"></span>
                    </button>
                    <div class="editorParamsToolbar hidden doorHangerRight menu" id="editorStampParamsToolbar">
                      <div class="menuContainer">
                        <button
                          id="editorStampAddImage"
                          class="toolbarButton labeled"
                          type="button"
                          tabindex="0"
                          data-l10n-id="pdfjs-editor-stamp-add-image-button"
                        >
                          <span class="editorParamsLabel" data-l10n-id="pdfjs-editor-stamp-add-image-button-label"></span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div id="editorModeSeparator" class="verticalToolbarSeparator"></div>

                <div class="toolbarHorizontalGroup hiddenMediumView">
                  <button id="printButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-print-button">
                    <span data-l10n-id="pdfjs-print-button-label"></span>
                  </button>

                  <button id="downloadButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-save-button">
                    <span data-l10n-id="pdfjs-save-button-label"></span>
                  </button>
                </div>

                <div class="verticalToolbarSeparator hiddenMediumView"></div>

                <div id="secondaryToolbarToggle" class="toolbarButtonWithContainer">
                  <button
                    id="secondaryToolbarToggleButton"
                    class="toolbarButton"
                    type="button"
                    tabindex="0"
                    data-l10n-id="pdfjs-tools-button"
                    aria-expanded="false"
                    aria-haspopup="true"
                    aria-controls="secondaryToolbar"
                  >
                    <span data-l10n-id="pdfjs-tools-button-label"></span>
                  </button>
                  <div id="secondaryToolbar" class="hidden doorHangerRight menu">
                    <div id="secondaryToolbarButtonContainer" class="menuContainer">
                      <button id="secondaryOpenFile" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-open-file-button">
                        <span data-l10n-id="pdfjs-open-file-button-label"></span>
                      </button>

                      <div class="visibleMediumView">
                        <button id="secondaryPrint" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-print-button">
                          <span data-l10n-id="pdfjs-print-button-label"></span>
                        </button>

                        <button id="secondaryDownload" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-save-button">
                          <span data-l10n-id="pdfjs-save-button-label"></span>
                        </button>

                      </div>

                      <div class="horizontalToolbarSeparator"></div>

                      <button id="presentationMode" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-presentation-mode-button">
                        <span data-l10n-id="pdfjs-presentation-mode-button-label"></span>
                      </button>

                      <a href="#" id="viewBookmark" class="toolbarButton labeled" tabindex="0" data-l10n-id="pdfjs-bookmark-button">
                        <span data-l10n-id="pdfjs-bookmark-button-label"></span>
                      </a>

                      <div id="viewBookmarkSeparator" class="horizontalToolbarSeparator"></div>

                      <button id="firstPage" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-first-page-button">
                        <span data-l10n-id="pdfjs-first-page-button-label"></span>
                      </button>
                      <button id="lastPage" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-last-page-button">
                        <span data-l10n-id="pdfjs-last-page-button-label"></span>
                      </button>

                      <div class="horizontalToolbarSeparator"></div>

                      <button id="pageRotateCw" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-page-rotate-cw-button">
                        <span data-l10n-id="pdfjs-page-rotate-cw-button-label"></span>
                      </button>
                      <button id="pageRotateCcw" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-page-rotate-ccw-button">
                        <span data-l10n-id="pdfjs-page-rotate-ccw-button-label"></span>
                      </button>

                      <div class="horizontalToolbarSeparator"></div>

                      <div id="cursorToolButtons" role="radiogroup">
                        <button
                          id="cursorSelectTool"
                          class="toolbarButton labeled toggled"
                          type="button"
                          tabindex="0"
                          data-l10n-id="pdfjs-cursor-text-select-tool-button"
                          role="radio"
                          aria-checked="true"
                        >
                          <span data-l10n-id="pdfjs-cursor-text-select-tool-button-label"></span>
                        </button>
                        <button
                          id="cursorHandTool"
                          class="toolbarButton labeled"
                          type="button"
                          tabindex="0"
                          data-l10n-id="pdfjs-cursor-hand-tool-button"
                          role="radio"
                          aria-checked="false"
                        >
                          <span data-l10n-id="pdfjs-cursor-hand-tool-button-label"></span>
                        </button>
                      </div>

                      <div class="horizontalToolbarSeparator"></div>

                      <div id="scrollModeButtons" role="radiogroup">
                        <button
                          id="scrollPage"
                          class="toolbarButton labeled"
                          type="button"
                          tabindex="0"
                          data-l10n-id="pdfjs-scroll-page-button"
                          role="radio"
                          aria-checked="false"
                        >
                          <span data-l10n-id="pdfjs-scroll-page-button-label"></span>
                        </button>
                        <button
                          id="scrollVertical"
                          class="toolbarButton labeled toggled"
                          type="button"
                          tabindex="0"
                          data-l10n-id="pdfjs-scroll-vertical-button"
                          role="radio"
                          aria-checked="true"
                        >
                          <span data-l10n-id="pdfjs-scroll-vertical-button-label"></span>
                        </button>
                        <button
                          id="scrollHorizontal"
                          class="toolbarButton labeled"
                          type="button"
                          tabindex="0"
                          data-l10n-id="pdfjs-scroll-horizontal-button"
                          role="radio"

  // ==================== ANDROID TTS KULLANILACAK DLLER ====================
  const androidTTSLanguages = [

  // ==================== UTILITY FUNCTIONS ====================
  function status(t){
    statusEl.textContent = t;
    console.log("Status:", t);
  }

  function splitIntoWords(text) {
    return text
      .replace(/[\r\n]+/g, " ")
      .split(/\s+/)
      .filter(t => t.length > 0);
  }

  function showOCRMessage(show, text = "") {
    if (show) {
      ocrProgress.textContent = text;
      ocrMessage.style.display = 'block';
    } else {
      ocrMessage.style.display = 'none';
    }
  }

  // Android TTS kullanlacak m kontrol
  function useAndroidTTS() {
    return (typeof Android !== 'undefined') && androidTTSLanguages.includes(currentLanguage);
  }

  // ==================== READ MODE MANAGEMENT ====================
  function updateReadMode(isAuto){
    isAutoRead = isAuto;

    if(isAuto){
      modeText.textContent = "Auto";
      autoReadOption.classList.add('selected');
      manualReadOption.classList.remove('selected');
      status("Mod: Otomatik lerleme");
    } else {
      modeText.textContent = "Manual";
      manualReadOption.classList.add('selected');
      autoReadOption.classList.remove('selected');
      status("Mod: Manuel lerleme");

      if (isPlaying) {
          stopTTS(true);
      }
    }
    readMenu.style.display = 'none';
  }

  // ==================== JUMP TO PAGE FUNCTION ====================
  function jumpToPageAndStart(pageNum) {
    if (!sentences.length) {
        status("Hata: Metin karlmad. Ltfen PDF'i ykleyin.");
        return;
    }

    const pageNumInt = parseInt(pageNum, 10);
    const totalPages = PDFViewerApplication.pagesCount;

    if (isNaN(pageNumInt) || pageNumInt < 1 || pageNumInt > totalPages) {
        status(`Hata: Sayfa ${pageNumInt} geersiz!`);
        alert(`Ltfen 1 ile ${totalPages} arasnda geerli bir sayfa numaras girin.`);
        return;
    }

    const startIndex = pageStartIndexes[pageNumInt];

    if (startIndex !== undefined && startIndex < sentences.length) {
        if (isPlaying) {
            stopTTS(true);
        }

        ttsIndex = startIndex;

        goToPage(pageNumInt);
        highlightCurrentSentence();

        startPageInput.value = '';

        speak();

    } else {
        status(`Hata: Sayfa ${pageNumInt} iin metin bulunamad veya bo.`);
    }
  }

  // ==================== INIT ====================
  function wait() {
    if (window.PDFViewerApplication && PDFViewerApplication.initialized) init();
    else setTimeout(wait, 80);
  }
  wait();

  function init(){
    console.log("PDF Speech Reader Initialized with Tesseract OCR");
    console.log("Android WebView detected:", isAndroidWebView);
    
    // Android TTS'yi balat
    if (typeof Android !== 'undefined') {
      console.log("Android interface available");
      if (Android.initTTS) {
        Android.initTTS();
        status("Android TTS balatld");
      }
    }

    chooseBtn.onclick = () => {
      const fileInput = document.getElementById("fileInput");
      if (fileInput) {
        fileInput.click();
      } else {
        alert("PDF seici bulunamad!");
      }
    };

    // YEN: Sayfa ok butonu event listener
    startPageBtn.onclick = () => {
      const pageNum = startPageInput.value;
      if (pageNum && parseInt(pageNum, 10) > 0) {
        jumpToPageAndStart(pageNum);
      } else {
        status("Ltfen geerli bir sayfa numaras girin!");
      }
    };

    // YEN: Input'ta Enter tuuna basnca da alsn
    startPageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const pageNum = startPageInput.value;
        if (pageNum && parseInt(pageNum, 10) > 0) {
          jumpToPageAndStart(pageNum);
        }
      }
    });

    readModeBtn.onclick = (e) => {
        e.stopPropagation();
        const newMode = !isAutoRead;
        updateReadMode(newMode);
    };

    autoReadOption.onclick = () => updateReadMode(true);
    manualReadOption.onclick = () => updateReadMode(false);

    document.addEventListener('click', (e) => {
        if (e.target.closest('#speechBar') === null && readMenu.style.display === 'block') {
            readMenu.style.display = 'none';
        }
    });

    prevBtn.onclick = () => {
      if (ttsIndex > 0) {
        ttsIndex--;
        stopTTS(true);
        highlightCurrentSentence();
        speak();
      }
    };

    nextBtn.onclick = () => {
      if (ttsIndex < sentences.length - 1) {
        ttsIndex++;
        stopTTS(true);
        highlightCurrentSentence();
        speak();
      }
    };

    playBtn.onclick = () => {
        const targetPage = startPageInput.value;

        if (isPlaying) {
            stopTTS(true);
        } else if (targetPage && parseInt(targetPage, 10) > 0) {
            jumpToPageAndStart(targetPage);
        } else if (sentences.length > 0) {

            const cur = sentences[ttsIndex];

            if (!isAutoRead && cur && !isPlaying) {
                if (ttsIndex < sentences.length - 1) {
                    ttsIndex++;
                }
            }

            speak();
        } else {
            status("Hata: nce bir PDF ykleyin!");
        }
    };

    PDFViewerApplication.eventBus.on("documentloaded", extractText);

    rateSel.onchange = () => {
      ttsSpeed = parseFloat(rateSel.value);
      if (isPlaying && utterance) {
        utterance.rate = ttsSpeed;
      }
    };

    langSel.onchange = () => {
      currentLanguage = langSel.value;
      const languageName = langSel.options[langSel.selectedIndex].text;
      status(`Dil seildi: ${languageName}`);
      
      // Android TTS kullanlyorsa bilgi ver
      if (useAndroidTTS()) {
        status(`${languageName} - Android TTS kullanlyor`);
      }
    };

    setupMobileGestures();
  }

  // ==================== MOBILE OPTIMIZATIONS ====================
  function setupMobileGestures() {
    if (!isMobile) return;
    const viewer = document.querySelector('.pdfViewer') || document.querySelector('#viewerContainer');
    if (!viewer) return;
    viewer.addEventListener('touchstart', function(e) {
      touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });
    viewer.addEventListener('touchend', function(e) {
      touchEndY = e.changedTouches[0].screenY;
      handleSwipe();
    }, { passive: true });
  }

  function handleSwipe() {
    if (Math.abs(touchEndY - touchStartY) < 50) return;
    if (touchEndY < touchStartY - 50) {
      if (ttsIndex < sentences.length - 1) {
        nextBtn.click();
      }
    } else if (touchEndY > touchStartY + 50) {
      if (ttsIndex > 0) {
        prevBtn.click();
      }
    }
  }

  // ==================== TEXT EXTRACTION WITH OCR FALLBACK ====================
  async function extractText(){
    console.log("Extracting text with OCR fallback...");
    status("Metin karlyor...");

    const pdf = PDFViewerApplication.pdfDocument;
    const total = pdf.numPages;

    sentences = [];
    pageWordMaps = {};
    pageSentences = {};
    pageStartIndexes = {};

    let globalSentenceIndex = 0;
    let hasText = false;

    // nce normal metin karmay dene
    for (let pageNum = 1; pageNum <= total; pageNum++){
      try {
        const page = await pdf.getPage(pageNum);
        const c = await page.getTextContent();
        
        // Sayfada metin var m kontrol et
        const pageText = c.items.map(x => x.str).join(" ");
        if (pageText.trim().length > 10) {
          hasText = true;
        }

        let pageWordMap = [];
        c.items.forEach(item => {
          const words = splitIntoWords(item.str);
          words.forEach(w => {
            pageWordMap.push({
              word: w,
              page: pageNum,
              original: item.str
            });
          });
        });

        pageWordMaps[pageNum] = pageWordMap;

        const pageRawSentences = pageText
          .replace(/\s+/g, " ")
          .match(/[^.!?]+[.!?]+/g) || [];

        pageStartIndexes[pageNum] = globalSentenceIndex;

        const pageSentenceObjects = [];

        for (let s = 0; s < pageRawSentences.length; s++) {
          const sentenceText = pageRawSentences[s].trim();
          if (sentenceText.length < 2) continue;

          const result = findSentenceWordRangeInPage(sentenceText, pageWordMap, pageNum);

          const sentenceObj = {
            text: sentenceText,
            startIndex: result.start,
            endIndex: result.end,
            page: pageNum,
            isLastInPage: (s === pageRawSentences.length - 1),
            globalIndex: globalSentenceIndex,
            pageWordMap: pageWordMap
          };

          pageSentenceObjects.push(sentenceObj);
          sentences.push(sentenceObj);
          globalSentenceIndex++;
        }

        pageSentences[pageNum] = pageSentenceObjects;

        if (isMobile && pageNum % 3 === 0) {
          status(`${pageNum}/${total} sayfa...`);
          await new Promise(resolve => setTimeout(resolve, 50));
        }

      } catch (error) {
        console.error(`Error processing page ${pageNum}:`, error);
      }
    }

    // Eer metin karlamadysa OCR kullan
    if (!hasText || sentences.length === 0) {
      useOCR = true;
      console.log("No text found, using OCR...");
      status("OCR ile metin karlyor...");
      await extractTextWithOCR();
    } else {
      console.log(`Extraction complete: ${sentences.length} sentences, ${total} pages`);
      status(`Hazr (${sentences.length} cmle, ${total} sayfa)`);
    }

    if (isMobile && sentences.length > 0) {
      setTimeout(() => {
        goToPage(1);
      }, 500);
    }
  }

  // ==================== OCR TEXT EXTRACTION ====================
  async function extractTextWithOCR() {
    const pdf = PDFViewerApplication.pdfDocument;
    const total = pdf.numPages;
    
    showOCRMessage(true, `Sayfa 1/${total}`);
    
    // Tesseract worker' olutur
    if (!ocrWorker) {
      ocrWorker = await Tesseract.createWorker({
        logger: m => {
          if (m.status === 'recognizing text') {
            ocrProgress.textContent = `Sayfa ${m.progress * total | 0 + 1}/${total}`;
          }
        }
      });
    }
    
    // Seilen dili ayarla (auto ise ngilizce ile bala)
    const ocrLang = currentLanguage === 'auto' ? 'eng' : tesseractLangMap[currentLanguage] || 'eng';
    await ocrWorker.loadLanguage(ocrLang);
    await ocrWorker.initialize(ocrLang);
    
    sentences = [];
    pageWordMaps = {};
    pageSentences = {};
    pageStartIndexes = {};
    
    let globalSentenceIndex = 0;
    
    for (let pageNum = 1; pageNum <= total; pageNum++) {
      try {
        showOCRMessage(true, `Sayfa ${pageNum}/${total}`);
        
        // PDF sayfasn canvas'a iz
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 2.0 });
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        
        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        
        await page.render(renderContext).promise;
        
        // Canvas'dan OCR ile metin kar
        const { data: { text } } = await ocrWorker.recognize(canvas);
        
        // Canvas' temizle
        canvas.remove();
        
        // Metni ile
        const pageText = text.replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
        
        if (pageText.length > 0) {
          // Kelime haritas olutur
          let pageWordMap = [];
          const words = splitIntoWords(pageText);
          words.forEach(w => {
            pageWordMap.push({
              word: w,
              page: pageNum,
              original: w
            });
          });
          
          pageWordMaps[pageNum] = pageWordMap;
          
          // Cmleleri ayr
          const pageRawSentences = pageText.match(/[^.!?]+[.!?]+/g) || [pageText];
          
          pageStartIndexes[pageNum] = globalSentenceIndex;
          
          const pageSentenceObjects = [];
          
          for (let s = 0; s < pageRawSentences.length; s++) {
            const sentenceText = pageRawSentences[s].trim();
            if (sentenceText.length < 2) continue;
            
            const sentenceObj = {
              text: sentenceText,
              startIndex: 0, // OCR iin basit indeksleme
              endIndex: sentenceText.split(' ').length - 1,
              page: pageNum,
              isLastInPage: (s === pageRawSentences.length - 1),
              globalIndex: globalSentenceIndex,
              pageWordMap: pageWordMap,
              fromOCR: true
            };
            
            pageSentenceObjects.push(sentenceObj);
            sentences.push(sentenceObj);
            globalSentenceIndex++;
          }
          
          pageSentences[pageNum] = pageSentenceObjects;
        }
        
        // Her sayfa arasnda ksa bekleme
        await new Promise(resolve => setTimeout(resolve, 100));
        
      } catch (error) {
        console.error(`OCR error on page ${pageNum}:`, error);
      }
    }
    
    // Worker' temizle
    if (ocrWorker) {
      await ocrWorker.terminate();
      ocrWorker = null;
    }
    
    showOCRMessage(false);
    
    console.log(`OCR complete: ${sentences.length} sentences, ${total} pages`);
    status(`OCR Tamamland (${sentences.length} cmle, ${total} sayfa)`);
  }

  function findSentenceWordRangeInPage(sentence, pageWordMap, pageNum) {
    const words = splitIntoWords(sentence);
    if (words.length === 0) return { start: -1, end: -1, page: pageNum };
    let start = -1;
    let end = -1;
    for (let i = 0; i < pageWordMap.length; i++) {
      if (pageWordMap[i].word === words[0]) {
        let match = true;
        for (let j = 1; j < words.length; j++) {
          const nextIndex = i + j;
          if (!pageWordMap[nextIndex] || pageWordMap[nextIndex].word !== words[j]) {
            match = false;
            break;
          }
        }
        if (match) {
          start = i;
          end = i + words.length - 1;
          break;
        }
      }
    }
    return {
      start,
      end,
      page: pageNum
    };
  }

  // ==================== HIGHLIGHT & NAVIGATION ====================
  function highlightCurrentSentence() {
    document.querySelectorAll('.highlight-current-sentence')
      .forEach(el => el.classList.remove('highlight-current-sentence'));

    const cur = sentences[ttsIndex];
    if (!cur || cur.startIndex === -1) return;

    goToPage(cur.page);

    setTimeout(() => {
      const pageElement = document.querySelector(`.page[data-page-number="${cur.page}"]`);
      if (!pageElement) return;

      const textLayer = pageElement.querySelector('.textLayer');
      if (!textLayer) return;

      const spans = Array.from(textLayer.querySelectorAll('span[role="presentation"]'));
      if (spans.length === 0) return;

      let wordCursor = 0;
      let highlighted = [];

      const pageWordMap = cur.pageWordMap || [];

      spans.forEach(span => {
        const spanWords = splitIntoWords(span.textContent);

        spanWords.forEach(() => {
          if (wordCursor >= cur.startIndex && wordCursor <= cur.endIndex) {
            span.classList.add("highlight-current-sentence");
            if (!highlighted.includes(span)) highlighted.push(span);
          }
          wordCursor++;
        });
      });

      if (highlighted.length > 0) {
        scrollToElement(highlighted[0]);
      }
    }, 100);
  }

  function goToPage(pageNum) {
    if (PDFViewerApplication.page !== pageNum) {
      PDFViewerApplication.page = pageNum;
    }
  }

  function scrollToElement(el) {
    const viewer = document.querySelector('.pdfViewer');
    if (!viewer) return;

    const scrollOptions = {
      behavior: isMobile ? 'smooth' : 'smooth',
      block: 'center',
      inline: 'nearest'
    };

    el.scrollIntoView(scrollOptions);

    if (isMobile) {
      setTimeout(() => {
        const r = el.getBoundingClientRect();
        const vr = viewer.getBoundingClientRect();

        if (r.top < vr.top + 100 || r.bottom > vr.bottom - 100) {
          viewer.scrollTop += (r.top - vr.top - 150);
        }
      }, 200);
    }
  }

  // ==================== PAGE TRANSITION CHECK ====================
  function checkIfPageEndAndTransition() {
    const currentSentence = sentences[ttsIndex];
    if (!currentSentence) return false;

    if (currentSentence.isLastInPage) {
      const currentPage = currentSentence.page;
      const totalPages = PDFViewerApplication.pagesCount;

      if (currentPage < totalPages) {
        goToPage(currentPage + 1);

        const nextPageSentences = pageSentences[currentPage + 1];
        if (nextPageSentences && nextPageSentences.length > 0) {
          const nextPageStartIndex = pageStartIndexes[currentPage + 1];
          if (nextPageStartIndex !== undefined) {
            ttsIndex = nextPageStartIndex;

            status(`Sayfa ${currentPage + 1}/${totalPages}`);

            setTimeout(() => {
              highlightCurrentSentence();
              if (isPlaying && isAutoRead) {
                speak();
              } else if (isPlaying && !isAutoRead) {
                setPlaying(false);
              }
            }, 300);

            return true;
          }
        }
      }
    }

    return false;
  }

  // ==================== SET PLAYING ====================
  function setPlaying(p){
    isPlaying = p;
    if (playIcon) {
        playIcon.textContent = p ? "pause" : "play_arrow";
    }

    const cur = sentences[ttsIndex];
    if (cur) {
      const totalPages = PDFViewerApplication.pagesCount || 1;
      let statusText = `Sayfa ${cur.page}/${totalPages} [${ttsIndex+1}/${sentences.length}]`;

      if (!isAutoRead) {
          statusText += " (M)";
      }
      
      if (useOCR) {
          statusText += " [OCR]";
      }
      
      // Android TTS kullanlyorsa belirt
      if (useAndroidTTS()) {
          statusText += " [Android TTS]";
      }

      status(p ? statusText : statusText.split('(')[0].trim());
    } else {
      status(p ? "Okunuyor..." : "Hazr");
    }
  }

  // ==================== SPEECH FUNCTIONS ====================
  function speak(){
    if (!sentences.length){
      status("Hata: Metin karlmad.");
      return;
    }

    const cur = sentences[ttsIndex];
    const text = cur.text;

    highlightCurrentSentence();
    isManualStop = false;

    // Dil tespiti veya seimi
    let lang;
    if (currentLanguage === 'auto') {
      lang = detectLang(text);
    } else {
      // TTS dil kodunu al
      lang = ttsLangMap[currentLanguage] || 'en-US';
    }

    const rate = ttsSpeed;

    // 4 Krte lehesi iin Android TTS kullan
    if (useAndroidTTS()) {
      speakWithAndroidTTS(text, lang, rate);
      return;
    }

    // Dier diller iin normal TTS
    if (window.Android){
      try {
        setPlaying(true);

        window.onAndroidSpeechDone = function() {
          if (isManualStop) {
             isManualStop = false;
             return;
          }

          if (checkIfPageEndAndTransition()) {
            return;
          }

          if (!isAutoRead) {
            setPlaying(false);
            return;
          }

          setTimeout(function() {
            if (ttsIndex < sentences.length - 1) {
              ttsIndex++;
              speak();
            } else {
              setPlaying(false);
              status("Okuma tamamland ");
            }
          }, 100);
        };

        if (Android.speakTextWithRate) {
          Android.speakTextWithRate(text, lang, rate);
        } else if (Android.speakText) {
          Android.speakText(text, lang);
        } else {
          Android.speak(text, lang);
        }

      } catch(e){
        console.error("Android TTS error:", e);
        setPlaying(false);
        status("TTS Hatas");
      }
    } else {
      // Browser TTS
      speakBrowser(text, lang, rate);
    }
  }

  // ==================== ANDROID TTS FOR KURDISH DIALECTS ====================
  function speakWithAndroidTTS(text, lang, rate) {
    stopTTS(false);
    
    try {
      setPlaying(true);

      // Android callback fonksiyonu
      window.onAndroidSpeechDone = function() {
        if (isManualStop) {
          isManualStop = false;
          return;
        }

        if (checkIfPageEndAndTransition()) {
          return;
        }

        if (!isAutoRead) {
          setPlaying(false);
          return;
        }

        setTimeout(function() {
          if (ttsIndex < sentences.length - 1) {
            ttsIndex++;
            speak();
          } else {
            setPlaying(false);
            status("Okuma tamamland ");
          }
        }, 100);
      };

      // Android TTS'yi kullan
      const androidLang = androidLangMap[currentLanguage] || lang;
      
      if (Android.speakTextWithRate) {
        Android.speakTextWithRate(text, androidLang, rate);
      } else if (Android.speakText) {
        Android.speakText(text, androidLang);
      } else if (Android.speak) {
        Android.speak(text, androidLang);
      } else {
        throw new Error("Android TTS not available");
      }
      
      status("Android TTS kullanlyor...");
      
    } catch(e){
      console.error("Android TTS error:", e);
      setPlaying(false);
      status("Android TTS Hatas");
      
      // Fallback: normal browser TTS
      speakBrowser(text, lang, rate);
    }
  }

  // ==================== GELM DL TESPT ====================
  function detectLang(t){
    const langPatterns = {
      'ar-SA': /[-]/g,                    // Arabic
      'bg-BG': /[--]/g,                 // Bulgarian
      'zh-CN': /[\u4e00-\u9fff]/g,          // Chinese Simplified
      'zh-TW': /[\u4e00-\u9fff]/g,          // Chinese Traditional
      'cs-CZ': /[]/g, // Czech
      'da-DK': /[]/g,                 // Danish
      'nl-NL': /[]/g,                 // Dutch
      'en-US': /\b(the|and|for|with|from|that|have|this|it|is|are|was|were)\b/gi,
      'fi-FI': /[]/g,                 // Finnish
      'fr-FR': /[]/g, // French
      'de-DE': /[]/g,                // German
      'el-GR': /[--]/g,                 // Greek
      'he-IL': /[-]/g,                    // Hebrew
      'hi-IN': /[\u0900-\u097F]/g,          // Hindi
      'hu-HU': /[]/g,     // Hungarian
      'it-IT': /[]/g,    // Italian
      'ja-JP': /[\u3040-\u309f\u30a0-\u30ff\u4e00-\u9fff]/g, // Japanese
      'ko-KR': /[\uac00-\ud7af\u1100-\u11ff\u3130-\u318f]/g, // Korean
      'ku-TR': /[]/g,             // Kurdish (Latin)
      'ckb-IQ': /[]/g,               // Kurdish (Arabic - Sorani)
      'no-NO': /[]/g,                 // Norwegian
      'fa-IR': /[]/g,                // Persian
      'pl-PL': /[]/g,     // Polish
      'pt-PT': /[]/g, // Portuguese
      'ro-RO': /[]/g,             // Romanian
      'ru-RU': /[--]/g,               // Russian
      'es-ES': /[]/g,         // Spanish
      'sv-SE': /[]/g,                 // Swedish
      'tr-TR': /[]/g,           // Turkish
      'uk-UA': /[]/g               // Ukrainian
    };

    let maxScore = 0;
    let detectedLang = 'en-US'; // Varsaylan ngilizce
    
    for (const [langCode, pattern] of Object.entries(langPatterns)) {
      const matches = t.match(pattern);
      if (matches) {
        const score = matches.length / t.length * 100;
        if (score > maxScore) {
          maxScore = score;
          detectedLang = langCode;
        }
      }
    }

    // Eer hibir dil tespit edilemezse, kelime analizi yap
    if (maxScore < 3) {
      const words = splitIntoWords(t);
      
      // Her dil iin tipik kelimeler
      const languageWords = {
        'en-US': ['the', 'and', 'for', 'with', 'from', 'that', 'have', 'this', 'it', 'is', 'are', 'was', 'were'],
        'tr-TR': ['ve', 'bir', 'bu', 'de', 'da', 'ile', 'iin', 'ama', 'veya', 'sonra'],
        'es-ES': ['el', 'la', 'los', 'las', 'y', 'de', 'que', 'en', 'un', 'una'],
        'fr-FR': ['le', 'la', 'les', 'et', 'de', 'que', 'en', 'un', 'une', 'des'],
        'de-DE': ['der', 'die', 'das', 'und', 'von', 'zu', 'fr', 'mit', 'ist', 'sind'],
        'ar-SA': ['', '', '', '', '', '', '', '', ''],
        'ru-RU': ['', '', '', '', '', '', '', '', '', ''],
        'ku-TR': ['', 'her', 'di', 'ji', 'bi', 'wek', 'heye', 'ne', 'ye', 'b'], // Kurmanci
        'ckb-IQ': ['', '', '', '', '', '', '', '', ''] // Sorani
      };
      
      let maxWordCount = 0;
      let wordDetectedLang = 'en-US';
      
      for (const [langCode, wordList] of Object.entries(languageWords)) {
        let wordCount = 0;
        words.forEach(word => {
          if (wordList.includes(word.toLowerCase())) wordCount++;
        });
        
        if (wordCount > maxWordCount) {
          maxWordCount = wordCount;
          wordDetectedLang = langCode;
        }
      }
      
      if (maxWordCount > 0) {
        detectedLang = wordDetectedLang;
      }
    }

    return detectedLang;
  }

  function speakBrowser(text, lang, rate){
    stopTTS(false);

    utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = lang;
    utterance.rate = rate;
    utterance.volume = 1.0;
    utterance.pitch = 1.0;

    utterance.onstart = () => {
      setPlaying(true);
    };

    utterance.onend = () => {
      if (isManualStop) {
          isManualStop = false;
          return;
      }

      if (checkIfPageEndAndTransition()) {
        return;
      }

      if (!isAutoRead) {
        setPlaying(false);
        return;
      }

      setTimeout(function() {
        if (ttsIndex < sentences.length - 1) {
          ttsIndex++;
          speak();
        } else {
          setPlaying(false);
          status("Okuma tamamland ");
        }
      }, 100);
    };

    utterance.onerror = (event) => {
      console.error("Browser TTS error:", event);
      setPlaying(false);
      status("TTS Hatas");
    };

    if (isMobile) {
      setTimeout(() => {
        speechSynthesis.speak(utterance);
      }, 50);
    } else {
      speechSynthesis.speak(utterance);
    }
  }

  function stopTTS(isUserAction = false){
    if (isUserAction) {
        isManualStop = true;
        status("Duraklatld...");
    }

    setPlaying(false);

    if (utterance) {
      speechSynthesis.cancel();
    }
    
    // Audio element'larn da durdur
    const audios = document.querySelectorAll('audio');
    audios.forEach(audio => {
      audio.pause();
      audio.currentTime = 0;
    });
    
    // Android TTS'yi durdur
    if (window.Android && Android.stop) {
      Android.stop();
    }
  }

})();

// ==================== ANDROID CALLBACK FUNCTIONS ====================
// Android WebView callback'leri
window.onAndroidSpeechDone = function () {
  // Bu fonksiyon Android tarafndan arlacak
  console.log("Android speech done callback");
};

window.onAndroidTTSReady = function () {
  console.log("Android TTS ready");
  document.getElementById("speechStatus").textContent = "Android TTS Hazr";
};

window.onAndroidTTSStart = function () {
  console.log("Android TTS started");
};

window.onAndroidTTSEnd = function () {
  console.log("Android TTS ended");
  if (window.onAndroidSpeechDone) {
    window.onAndroidSpeechDone();
  }
};

// Mobile event listenerlar (Zoom engelleme)
document.addEventListener('touchstart', function(e) {
  if (e.touches.length > 1) {
    e.preventDefault();
  }
}, { passive: false });

let lastTouchEnd = 0;
document.addEventListener('touchend', function(e) {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) {
    e.preventDefault();
  }
  lastTouchEnd = now;
}, false);
</script>

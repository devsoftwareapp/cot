<style>
/* SESLƒ∞ OKUMA √ñZELLƒ∞KLERƒ∞ */
.speech-highlight {
    background-color: rgba(255, 235, 59, 0.5) !important;
    border-radius: 3px;
    transition: background-color 0.3s ease;
    box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.8);
}

/* CUSTOM TOOLBAR ƒ∞√áƒ∞N ALT POZƒ∞SYON */
.custom-toolbar {
    position: fixed;
    bottom: 10px; /* A≈üaƒüƒ±da */
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.95);
    padding: 8px 15px;
    border-radius: 20px;
    display: flex; /* BURASI FLEX OLMALI */
    gap: 8px;
    z-index: 1000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    backdrop-filter: blur(10px);
    min-width: 300px;
    max-width: 90%;
    border: 1px solid rgba(0,0,0,0.1);
}

.custom-toolbar button {
    background: #4a6fa5;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 15px;
    cursor: pointer;
    font-size: 11px;
    font-weight: bold;
    transition: all 0.3s ease;
    min-width: 70px;
    height: 34px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
    box-shadow: 0 2px 8px rgba(74, 111, 165, 0.4);
}

.custom-toolbar button:hover {
    background: #3a5985;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(74, 111, 165, 0.6);
}

.custom-toolbar button:active {
    transform: translateY(0);
}

/* Buton √∂zel stilleri */
#customSpeech {
    background: linear-gradient(135deg, #27ae60, #219a52);
}

#customPlayPause {
    background: linear-gradient(135deg, #3498db, #2980b9);
    min-width: 80px;
}

#customPrev, #customNext {
    background: linear-gradient(135deg, #95a5a6, #7f8c8d);
    min-width: 60px;
}

#customSpeed {
    background: linear-gradient(135deg, #9b59b6, #8e44ad);
}

#customOpen {
    background: linear-gradient(135deg, #e74c3c, #c0392b);
}

/* PDF viewer'ƒ± toolbar i√ßin ayarla */
#viewerContainer {
    top: 0 !important;
    height: calc(100vh - 80px) !important; /* Bo≈üluk bƒ±rak */
    bottom: 80px !important;
}

/* Mobil i√ßin responsive */
@media (max-width: 768px) {
    .custom-toolbar {
        padding: 6px 10px;
        gap: 5px;
        min-width: 95%;
        bottom: 5px;
    }
    
    .custom-toolbar button {
        padding: 6px 8px;
        font-size: 10px;
        min-width: 50px;
        height: 30px;
    }
    
    #customPlayPause {
        min-width: 70px;
    }
    
    #viewerContainer {
        height: calc(100vh - 60px) !important;
        bottom: 60px !important;
    }
}

@media (max-width: 480px) {
    .custom-toolbar {
        flex-wrap: wrap;
        justify-content: center;
        bottom: 5px;
    }
    
    .custom-toolbar button {
        flex: 0 0 calc(33% - 5px);
        margin-bottom: 5px;
        font-size: 9px;
        padding: 5px 6px;
    }
}

// SIMPLE LANGUAGE DETECTOR (Local)
window.simpleLanguageDetector = {
    detect: function(text) {
        if (!text || text.length < 10) return 'en';
        
        const sample = text.substring(0, 500).toLowerCase();
        
        // T√ºrk√ße karakter kontrol√º
        const turkishChars = /[√ßƒüƒ±√∂≈ü√º√¢√Æ√ª]/;
        if (turkishChars.test(sample)) return 'tr';
        
        // ƒ∞ngilizce
        const englishCommon = /\b(the|and|you|that|have|for|with|this|are|was)\b/i;
        if (englishCommon.test(sample)) return 'en';
        
        // Almanca
        const germanCommon = /\b(der|die|das|und|ist|nicht|mit|von|auf|f√ºr)\b/i;
        if (germanCommon.test(sample)) return 'de';
        
        // Fransƒ±zca
        const frenchCommon = /\b(le|la|les|et|est|pas|avec|pour|dans|sur)\b/i;
        if (frenchCommon.test(sample)) return 'fr';
        
        // ƒ∞spanyolca
        const spanishCommon = /\b(el|la|los|las|y|es|no|con|por|para)\b/i;
        if (spanishCommon.test(sample)) return 'es';
        
        // Arap√ßa
        const arabicChars = /[\u0600-\u06FF]/;
        if (arabicChars.test(sample)) return 'ar';
        
        // Rus√ßa
        const russianChars = /[\u0400-\u04FF]/;
        if (russianChars.test(sample)) return 'ru';
        
        // √áince/Japonca/Korece
        const cjkChars = /[\u4e00-\u9fff\u3040-\u309f\u30a0-\u30ff\uac00-\ud7af]/;
        if (cjkChars.test(sample)) {
            if (/[\u3040-\u309f\u30a0-\u30ff]/.test(sample)) return 'ja';
            if (/[\uac00-\ud7af]/.test(sample)) return 'ko';
            return 'zh';
        }
        
        // ƒ∞talyanca
        const italianCommon = /\b(il|la|lo|i|gli|le|e|√®|non|con)\b/i;
        if (italianCommon.test(sample)) return 'it';
        
        // Portekizce
        const portugueseCommon = /\b(o|a|os|as|e|√©|n√£o|com|para|por)\b/i;
        if (portugueseCommon.test(sample)) return 'pt';
        
        return 'en';
    }
};

// Dƒ∞LE G√ñRE C√úMLE AYIRMA
function extractSentencesByLanguage(text, languageCode) {
    if (!text) return [];
    
    const lang = languageCode.split('-')[0];
    let sentences = [];
    
    const sentenceRegex = getSentenceRegexForLanguage(lang);
    const matches = text.match(sentenceRegex);
    
    if (matches) {
        sentences = matches
            .map(s => s.trim())
            .filter(s => s.length > 0 && s.length > 2);
    }
    
    return sentences;
}

function getSentenceRegexForLanguage(lang) {
    switch(lang) {
        case 'zh': case 'ja': case 'ko':
            return /[^ÔºÅÔºü„ÄÇ!?‚Ä¶]+[ÔºÅÔºü„ÄÇ!?‚Ä¶]/g;
        case 'hi': case 'bn': case 'ta': case 'te': case 'mr': case 'gu': 
        case 'kn': case 'ml': case 'or': case 'pa': case 'sd': case 'sa': 
        case 'ne': case 'si': case 'dv':
            return /[^‡•§!?‚Ä¶]+[‡•§!?‚Ä¶]/g;
        case 'ar':
            return /[^€î!?‚Ä¶]+[€î!?‚Ä¶]/g;
        default:
            return /[^.!?‚Ä¶]+[.!?‚Ä¶]/g;
    }
}

// YENƒ∞: TEXTLAYER'DAN DOƒûRUDAN C√úMLE VE POZƒ∞SYON √áIKAR
function extractFromTextLayer() {
    console.log("TextLayer'dan c√ºmleler √ßƒ±karƒ±lƒ±yor...");
    
    sentences = [];
    sentencePositions = [];
    allText = "";
    
    // T√ºm textLayer'larƒ± bul

    if (textLayers.length === 0) {
        console.warn("TextLayer bulunamadƒ±!");
        return;
    }
    
    let pageSentences = [];
    
    // Her sayfayƒ± i≈üle
    textLayers.forEach((textLayer, pageIndex) => {
        const spans = textLayer.querySelectorAll('span');
        let pageText = "";
        let currentSentence = "";
        let currentElements = [];
        
        spans.forEach(span => {
            const spanText = span.textContent || "";
            if (spanText.trim().length > 0) {
                pageText += spanText + " ";
                
                // C√ºmle sonu kontrol√º
                const hasSentenceEnd = /[.!?„ÄÇÔºÅÿü‡•§‚Ä¶]$/.test(spanText);
                
                if (hasSentenceEnd || spanText.includes('. ') || spanText.includes('? ') || spanText.includes('! ')) {
                    // C√ºmle sonu bulundu
                    if (currentSentence.trim().length > 0) {
                        // Mevcut c√ºmleyi kaydet
                        const sentenceText = (currentSentence + " " + spanText).trim();
                        const sentenceElements = [...currentElements, span];
                        
                        if (sentenceText.length > 2) {
                            sentences.push(sentenceText);
                            sentencePositions.push({
                                elements: sentenceElements,
                                rect: sentenceElements[0].getBoundingClientRect(),
                                text: sentenceText,
                                page: pageIndex
                            });
                        }
                        
                        // Sƒ±fƒ±rla
                        currentSentence = "";
                        currentElements = [];
                    } else {
                        // Bu span tek ba≈üƒ±na bir c√ºmle
                        if (spanText.trim().length > 2) {
                            sentences.push(spanText.trim());
                            sentencePositions.push({
                                elements: [span],
                                rect: span.getBoundingClientRect(),
                                text: spanText.trim(),
                                page: pageIndex
                            });
                        }
                    }
                } else {
                    // C√ºmle devam ediyor
                    currentSentence += (currentSentence ? " " : "") + spanText;
                    currentElements.push(span);
                }
            }
        });
        
        // Sayfa sonunda kalan c√ºmleyi ekle
        if (currentSentence.trim().length > 0) {
            sentences.push(currentSentence.trim());
            sentencePositions.push({
                elements: currentElements,
                rect: currentElements[0].getBoundingClientRect(),
                text: currentSentence.trim(),
                page: pageIndex
            });
        }
        
        allText += pageText + " ";
    });
    
    console.log("TextLayer'dan √ßƒ±karƒ±lan c√ºmle sayƒ±sƒ±:", sentences.length);
    console.log("Toplam metin uzunluƒüu:", allText.length);

        console.log("ƒ∞lk 3 c√ºmle:", sentences.slice(0, 3));
        console.log("ƒ∞lk c√ºmle pozisyonlarƒ±:", sentencePositions[0]?.elements?.length || 0, "element");
    }
    
    pdfTextExtracted = true;
}

    // SESLENDƒ∞RME
    if (currentUtterance) {
        speechSynthesis.cancel();
        currentUtterance = null;
    }
    
    currentUtterance = new SpeechSynthesisUtterance(currentSentence);
    currentUtterance.rate = speechRate;
    currentUtterance.lang = currentLanguage;
    
    currentUtterance.onstart = function() {
        isSentenceComplete = false;
        console.log(`C√ºmle ${currentSentenceIndex + 1} okunmaya ba≈üladƒ±`);
    };
    
    currentUtterance.onend = function() {
        isSentenceComplete = true;
        console.log(`C√ºmle ${currentSentenceIndex + 1} tamamlandƒ±`);
        
        if (isSpeaking && !isPaused) {
            currentSentenceIndex++;
            speechTimeout = setTimeout(speakCurrentSentence, 500);
        }
    };
    
    currentUtterance.onerror = function(event) {
        console.error("Okuma hatasƒ±:", event);
        isSentenceComplete = true;
        
        if (isSpeaking && !isPaused) {
            currentSentenceIndex++;
            speechTimeout = setTimeout(speakCurrentSentence, 500);
        }
    };
    
    speechSynthesis.speak(currentUtterance);
}

function togglePlayPause() {
    if (!isSpeaking) {
        extractAllTextAndSpeak();
    } else if (isPaused) {
        resumeReading();
    } else {
        pauseReading();
    }
}

function pauseReading() {
    if (isSpeaking && !isPaused) {
        isPaused = true;
        speechSynthesis.cancel();
        
        if (speechTimeout) {
            clearTimeout(speechTimeout);
            speechTimeout = null;
        }
        
        updateButtonStates();
        console.log("Okuma durduruldu, c√ºmle:", currentSentenceIndex);
    }
}

function resumeReading() {
    if (isSpeaking && isPaused) {
        isPaused = false;
        updateButtonStates();
        console.log("Okuma devam ediyor, c√ºmle:", currentSentenceIndex);
        speakCurrentSentence();
    }
}

function stopReading() {
    isSpeaking = false;
    isPaused = false;
    isSentenceComplete = false;
    speechSynthesis.cancel();
    
    if (speechTimeout) {
        clearTimeout(speechTimeout);
        speechTimeout = null;
    }
    
    if (currentUtterance) {
        currentUtterance = null;
    }
    
    updateButtonStates();
    
    document.querySelectorAll('.speech-highlight').forEach(el => {
        el.classList.remove('speech-highlight');
    });
    
    console.log("Okuma tamamen durduruldu");
}

function goToPreviousSentence() {
    if (!isSpeaking) {
        alert("Okuma aktif deƒüil!");
        return;
    }
    
    if (isPaused || isSentenceComplete) {
        speechSynthesis.cancel();
        if (speechTimeout) {
            clearTimeout(speechTimeout);
            speechTimeout = null;
        }
        
        if (currentSentenceIndex > 0) {
            currentSentenceIndex--;
            isSpeaking = true;
            isPaused = false;
            isSentenceComplete = false;
            speakCurrentSentence();
            updateButtonStates();
        }
    } else {
        alert("C√ºmle hen√ºz tamamlanmadƒ±! L√ºtfen c√ºmlenin bitmesini bekleyin veya duraklatƒ±n.");
    }
}

function goToNextSentence() {
    if (!isSpeaking) {
        alert("Okuma aktif deƒüil!");
        return;
    }
    
    if (isPaused || isSentenceComplete) {
        speechSynthesis.cancel();
        if (speechTimeout) {
            clearTimeout(speechTimeout);
            speechTimeout = null;
        }
        
        if (currentSentenceIndex < sentences.length - 1) {
            currentSentenceIndex++;

            isPaused = false;
            isSentenceComplete = false;

        } else {

        }
    } else {
        alert("C√ºmle hen√ºz tamamlanmadƒ±! L√ºtfen c√ºmlenin bitmesini bekleyin veya duraklatƒ±n.");
    }
}

function changeSpeechSpeed() {
    speechRate += 0.25;
    if (speechRate > 2.0) speechRate = 0.5;
    
    const speedBtn = document.getElementById('customSpeed');
    if (speedBtn) {
        speedBtn.textContent = 'HIZ: ' + speechRate.toFixed(1) + 'x';

        currentUtterance.rate = speechRate;
    }
}

// Mevcut dili al
function getCurrentLanguage() {
    // Lang.js'den dili al
    if (typeof languageConfig !== 'undefined') {
        return languageConfig.getCurrent();
    }
    // Fallback: Tarayƒ±cƒ± dili veya varsayƒ±lan
    const browserLang = navigator.language.split('-')[0];
    return Object.keys(customToolbarTranslations).includes(browserLang) ? browserLang : 'en';
}

// Toolbar'ƒ± g√ºncelle
function updateCustomToolbarLanguage() {
    const lang = getCurrentLanguage();
    const translations = customToolbarTranslations[lang] || customToolbarTranslations['en'];
    
    // Butonlarƒ± g√ºncelle
    const prevBtn = document.getElementById('customPrev');
    const playPauseBtn = document.getElementById('customPlayPause');
    const nextBtn = document.getElementById('customNext');
    const speedBtn = document.getElementById('customSpeed');
    const speechBtn = document.getElementById('customSpeech');
    const openBtn = document.getElementById('secondaryOpenFile');
    const centerBtn = document.getElementById('centerPDFButton');
    
    if (prevBtn) {
        prevBtn.textContent = `‚óÄ ${translations.prev}`;
        prevBtn.title = translations.titlePrev;
    }
    
    if (playPauseBtn) {
        // Duruma g√∂re metni g√ºncelle
        if (isPaused) {
            playPauseBtn.textContent = `‚ñ∂ ${translations.resuming}`;
        } else if (isSpeaking) {
            playPauseBtn.textContent = `‚è∏ ${translations.pausing}`;
        } else {
            playPauseBtn.textContent = `‚ñ∂ ${translations.playing}`;
        }
        playPauseBtn.title = translations.titlePlayPause;
    }
    
    if (nextBtn) {
        nextBtn.textContent = `${translations.next} ‚ñ∂`;
        nextBtn.title = translations.titleNext;
    }
    
    if (speedBtn) {
        speedBtn.textContent = `${translations.speed} ${speechRate.toFixed(1)}x`;
        speedBtn.title = translations.titleSpeed;
    }
    
    if (speechBtn) {
        speechBtn.textContent = `üîä ${translations.speech}`;
        speechBtn.title = translations.titleSpeech;
    }
    
    if (openBtn) {
        openBtn.textContent = `üìÑ ${translations.openFile}`;
        openBtn.title = translations.titleOpen;
    }
    
    if (centerBtn) {
        centerBtn.innerHTML = translations.centerButton.replace('<br>', '<br>');
    }
}

// Alert mesajlarƒ±nƒ± diline √ßevir
function getTranslatedAlert(type) {
    const lang = getCurrentLanguage();
    const translations = customToolbarTranslations[lang] || customToolbarTranslations['en'];
    
    switch(type) {
        case 'noPdf': return translations.alertNoPdf;
        case 'notActive': return translations.alertNotActive;
        case 'sentenceNotComplete': return translations.alertSentenceNotComplete;
        case 'lastSentence': return translations.alertLastSentence;
        default: return '';
    }
}

const originalGoToPreviousSentence = goToPreviousSentence;
goToPreviousSentence = function() {
    if (!isSpeaking) {
        alert(getTranslatedAlert('notActive'));
        return;
    }
    
    if (isPaused || isSentenceComplete) {
        speechSynthesis.cancel();
        if (speechTimeout) {
            clearTimeout(speechTimeout);
            speechTimeout = null;
        }
        
        if (currentSentenceIndex > 0) {
            currentSentenceIndex--;
            isSpeaking = true;
            isPaused = false;
            isSentenceComplete = false;
            speakCurrentSentence();
            updateButtonStates();
        }
    } else {
        alert(getTranslatedAlert('sentenceNotComplete'));
    }
};

const originalGoToNextSentence = goToNextSentence;
goToNextSentence = function() {
    if (!isSpeaking) {
        alert(getTranslatedAlert('notActive'));
        return;
    }
    
    if (isPaused || isSentenceComplete) {
        speechSynthesis.cancel();
        if (speechTimeout) {
            clearTimeout(speechTimeout);
            speechTimeout = null;
        }
        
        if (currentSentenceIndex < sentences.length - 1) {
            currentSentenceIndex++;
            isSpeaking = true;
            isPaused = false;
            isSentenceComplete = false;
            speakCurrentSentence();
            updateButtonStates();
        } else {
            alert(getTranslatedAlert('lastSentence'));
        }
    } else {
        alert(getTranslatedAlert('sentenceNotComplete'));
    }
};

// Dil deƒüi≈üikliklerini dinle
function setupLanguageListener() {
    // Lang.js'deki dil deƒüi≈üimini dinle (eƒüer m√ºmk√ºnse)
    if (typeof languageConfig !== 'undefined') {
        // √ñzg√ºn setLanguage fonksiyonunu override et
        const originalSetLanguage = languageConfig.setLanguage;
        if (originalSetLanguage) {
            languageConfig.setLanguage = function(langCode) {
                const result = originalSetLanguage.call(this, langCode);
                if (result) {
                    // UI g√ºncelle
                    updateCustomToolbarLanguage();
                }
                return result;
            };
        }
    }
    
    // Sayfa y√ºklendiƒüinde toolbar'ƒ± g√ºncelle
    updateCustomToolbarLanguage();
    
    // Her 5 saniyede bir kontrol et (g√ºvenlik i√ßin)
    setInterval(updateCustomToolbarLanguage, 5000);
}

// URL'den PDF parametresini kontrol et ve y√ºkle
function checkAndLoadPDFFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    const pdfFile = urlParams.get('file');
    
    if (pdfFile) {
        console.log("üì± Android'den PDF alƒ±ndƒ±:", pdfFile);
        
        // PDF.js viewer hazƒ±r mƒ± kontrol et
        if (typeof PDFViewerApplication !== 'undefined' && PDFViewerApplication.open) {
            // Hemen y√ºkle
            console.log("‚úÖ PDF.js hazƒ±r, PDF a√ßƒ±lƒ±yor...");
            PDFViewerApplication.open(pdfFile);
            hideCenterButton();
            
            const toolbar = document.getElementById('customToolbar');
            if (toolbar) {
                toolbar.classList.add('visible');
            }
        } else {
            // Deƒüilse, event listener ekle
            console.log("‚è≥ PDF.js hen√ºz hazƒ±r deƒüil, bekleniyor...");
            if (typeof PDFViewerApplication !== 'undefined') {
                PDFViewerApplication.eventBus.on('loaded', function() {
                    console.log("‚úÖ PDF.js y√ºklendi, ≈üimdi PDF a√ßƒ±lƒ±yor...");

                        PDFViewerApplication.open(pdfFile);
                        hideCenterButton();
                        
                        const toolbar = document.getElementById('customToolbar');
                        if (toolbar) {
                            toolbar.classList.add('visible');
                        }
                    }, 500);
                });
            }
        }
    }
}

// Butonlarƒ± Android'e baƒüla
function setupAndroidButtons() {
    // Center butonunu Android'e baƒüla
    const centerButton = document.getElementById('centerPDFButton');

        centerButton.onclick = function() {

            } else if (originalOnClick) {
                originalOnClick.call(this);

    const secondaryOpenBtn = document.getElementById('secondaryOpenFile');

            } else if (originalOnClick) {
                originalOnClick.call(this, e);
            }
            return false;
        };
    }
}
